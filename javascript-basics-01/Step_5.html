        <script>
            function multiplyBy()
{

}

            <label for="first_number">first number : </label><input type="text" id="first_number" name="first_number"/><br/>

            <button  id="validate" name ="validate" onclick="multiplyBy()">validate</button>
        </form>
        <p>The Result is : <br>
        <span id = "result"></span>
         </p>
    </body>
