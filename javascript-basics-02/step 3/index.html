<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 3</title>
  </head>
  <body>
    <form>
      <div class="form"></div>
      <label for="name">Your name : </label
      ><input type="text" name="name" value="" id="name" />
    </form>
    <script>

       let newDiv = document.querySelector(".form");
       let inpDiv = document.querySelector("#name");
       let inpVal = document.querySelector("#name");
       inpDiv.addEventListener("keyup", () => {
       newDiv.innerHTML = inpVal.value;
});
         
    </script>
  </body>
